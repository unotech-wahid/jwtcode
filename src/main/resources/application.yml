spring:
  application:
    name: SpringSecurityJWT
  datasource:
    url: jdbc:mysql://localhost:3306/springsecurity
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties: 
      hibernate:
        format-sql: true 
      show-sql: true 
      database: mysql 
      database-platform: org.hibernate.dialect.MySQLDialect
logging:
  level:
    org.springframework.security: TRACE
